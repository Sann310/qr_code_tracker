<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Tracker</title>
    <!-- Google Analytics tracking code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2ZT0N3G683"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-2ZT0N3G683');

        // Function to read URL parameters
        function getUrlParameter(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // Get 'url' parameter and redirect
        window.onload = function() {
            let redirectUrl = getUrlParameter('url');
            if (redirectUrl) {
                // Redirect after logging to Google Analytics
                window.location.href = redirectUrl;
            } else {
                document.body.innerHTML = "<h1>Error: No URL to redirect to.</h1>";
            }
        };
    </script>
</head>
<body>
    <h1>Tracking your QR Code...</h1>
    <p>If you're not redirected, please wait.</p>
</body>
</html>
