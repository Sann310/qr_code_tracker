<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Tracker Redirecting...</title>

    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2ZT0N3G683"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-2ZT0N3G683');  
    </script>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // When the page loads, this script will execute
        window.onload = function() {
            // Get the 'redirect' query parameter from the URL
            let redirectUrl = getQueryParam('redirect');
            
            if (redirectUrl) {
                // Decode the URL
                redirectUrl = decodeURIComponent(redirectUrl);

                // Log the redirection in the console for testing
                console.log("Redirecting to: " + redirectUrl);

                // Display a message to the user
                document.getElementById('message').innerHTML = 'Redirecting to ' + redirectUrl;

                // Redirect the user after 2 seconds
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                document.getElementById('message').innerHTML = 'No redirect URL found!';
            }
        };
    </script>
</head>
<body>
    <h1 id="message">QR Code Tracker Redirecting...</h1>
</body>
</html>
