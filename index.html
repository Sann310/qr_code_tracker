<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Tracker</title>
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2ZT0N3G683"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2ZT0N3G683');

        // Capture URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        const id = urlParams.get('id');

        // Log the scan event in Google Analytics
        if (id) {
            gtag('event', 'QR_scan', {
                'event_category': 'QR Tracking',
                'event_label': id
            });
        }

        // Redirect to the original URL after logging
        if (url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>QR Code Tracker</h1>
    <p>Redirecting...</p>
</body>
</html>
