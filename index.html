<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Tracker</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2ZT0N3G683"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2ZT0N3G683'); // Google Analytics ID

    function trackQRCode(qrData, uniqueID) {
      gtag('event', 'QR Code Scan', {
        'event_category': 'QR Code',
        'event_label': qrData,   // Label with the scanned URL
        'event_action': uniqueID // Track each QR scan with its unique ID
      });
      // Redirect after logging the event
      window.location.href = qrData;
    }
  </script>
</head>
<body>
  <h1>QR Code Tracker</h1>
  <p>Redirecting...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qrData = urlParams.get('redirect');
    const uniqueID = urlParams.get('id'); // Capture the unique ID

    if (qrData && uniqueID) {
      // Track the QR code scan with its unique ID
      trackQRCode(qrData, uniqueID);
    }
  </script>
</body>
</html>
